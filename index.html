<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Tarefas</title>
    <link rel="stylesheet" href="style.css">
    <!-- Font Awesome -->
    <link href='https://css.gg/css' rel='stylesheet'>
    <script src="script.js" defer></script> <!-- defer faz os arquivos gerarem apos o html-->
</head>
<body>
    <div class="todo-container">
        <header>
    <h1>Lista de Tarefas</h1>
        </header>
        <form id="todo-form">
            <p>Adicione a sua tarefa: </p>
        <div class="form-control">
            <input type="text" id="todo-input" placeholder="O que vocÃª vai fazer?">
            <button type="submit">
                <i class="gg-math-plus"></i>
            </button>
           </form>
           <form id="edit-form">
            <p>Edite a sua tarefa:</p>
            <div class="form-control">
                <input type="text" id="edit-input">
                <button type="submit">
                    <i class="fa-solid fa-check-double"></i>

                </button>
            </div>
            <button id="cancel-edit-bnt">Cancelar</button>
           </form>
           <div id="toolbar">
            <h4>Pesquisar</h4>
            <form action="">
                <input type="text" id="search-input" placeholder="Buscar">
                <button id="erase-button">
                  <i class="fa-solid fa-delete-left"></i>
                </button>
            </form>
           </div>
           <div id="filter">
                 <h4>Filtrar</h4>
                 <select name="" id="filter-select">
                    <option value="all">Todos</option>
                    <option value="done">Feitos</option>
                    <option value="todo">A fazer</option>
                 </select>
           </div>
        </div>
        <div id="todo-list">
            <div class="todo">
             <h3>Estudar javascript</h3>
             <button class="finish-todo">
                <i class="fa-solid fa-check"></i>
             </button>
             <button class="edit-todo">
                <i class="fa-solid fa-pen"></i>
             </button>
             <button class="remove-todo">
                <i class="fa-solid fa-xmark"></i>
             </button>
            </div>

        </div>
    </div>
</body>
</html>
